<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brickbreaker</title>
  </head>
  <body>
    <h1>Brickbreaker</h1>
    <div id="game-board">
      <canvas id="canvas" width="700" height="500"></canvas>
      <audio
        id="hitmarker"
        src="./hitmarker.m4a"
        style="display: none"
        type="audio/mp3"
      ></audio>
      <audio
        id="paddle"
        src="./paddle.mp3"
        style="display: none"
        type="audio/mp3"
      ></audio>
      <audio
        id="win"
        src="./winsound.m4a"
        style="display: none"
        type="audio/mp3"
      ></audio>
      <audio
        id="bruh"
        src="./Bruh.mp3"
        style="display: none"
        type="audio/mp3"
      ></audio>
    </div>
    <div class="UI">
      <h2>
        <span>speed:</span>
        <input type="number" id="speed" maxlength="2" />
      </h2>
      <button id="start-button">Start Game</button>
      <h2><span>score: </span><span id="score">0</span></h2>
      <h2><span id="win-or-lose"> </span></h2>
    </div>
    <footer>
      <p>The classic game "Brickbreaker" made in Javascript canvas.</p>
      <p>Designed & Developed By Kirran Kirpalani @ Ironhack Miami 2022.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
